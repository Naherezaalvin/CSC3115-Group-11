{% extends "base.html" %}

{% block title %}Delete {{ equipment.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'facilities:facility-list' %}">Facilities</a></li>
            <li class="breadcrumb-item"><a href="{% url 'facilities:equipment-list' %}">Equipment</a></li>
            <li class="breadcrumb-item"><a href="{% url 'facilities:equipment-detail' equipment.pk %}">{{ equipment.name }}</a></li>
            <li class="breadcrumb-item active">Delete</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Delete Equipment</h2>
                    <p>Are you sure you want to delete "{{ equipment.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'facilities:equipment-detail' equipment.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
